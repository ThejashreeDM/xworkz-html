<!DOCTYPE html>
<html lang="en">

<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>First HTML Page</title>
</head>

<body>
    <div>


        <form>
            <div>
                <label for="nameId">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="nameId" required>


            </div><br>
            <div>
                <label for="dob">DOB</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="datetime-local" id="dob" required>

            </div><br>
            <div>
                <label>Gender</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <label for="female">Female</label>
                <input type="radio" name="radioName" id="female" required>
                <label for="male">Male</label>
                <input type="radio" name="radioName" id="male" required>


            </div><br>
            <div>
                <label for="emailId">Email</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="email" id="emailId" required>


            </div><br>
            <div>

                <label for="phone">Phone No</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="text" id="phone" required>
            </div><br>
            <div>

                <label for="pass">Password</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="password" id="pass" required>
            </div><br>
            <div>

                <label for="confirm">Confirm Password</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="password" id="confirm" required>
            </div><br>
            <div>

                <label>Interested Courses</label>
                <span style="color: red">*</span>
                <span>:</span>
                <label for="check1">Java</label>
                <input type="checkbox" id="check1" required>
                <label for="check2">HTML</label>
                <input type="checkbox" id="check2" required>
                <label for="check3">CSS</label>
                <input type="checkbox" id="check3">
                <label for="check4">JavaScript</label>
                <input type="checkbox" id="check4">
               

            </div>





        </form>
    </div>

</body>

</html>
