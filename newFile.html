<!DOCTYPE html>
<html lang="en">

<head>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width" ,>
    <title>First HTML Page</title>
</head>

<body>
    <div>


        <form>
            <div>
                <label for="1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="1" required>


            </div><br>
            <div>
                <label for="2">DOB</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="datetime-local" id="2" required>

            </div><br>
            <div>
                <label for=>Gender</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="radio">
                <span>Male</span>
                <input type="radio">
                <span>Female</span>

            </div><br>
            <div>
                <label for="4">Email</label>
                <span style="color:red;">*</span>
                <span>:</span>
                <input type="email" id="4" required>


            </div><br>
            <div>

                <label for="5">Phone No</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="number" id="5" required>
            </div><br>
            <div>

                <label for="6">Password</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="password" id="5" required>
            </div><br>
            <div>

                <label for="7">Confirm Password</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="password" id="7" required>
            </div><br>
            <div>

                <label>Interested Courses</label>
                <span style="color: red">*</span>
                <span>:</span>
                <input type="checkbox">
                <span>Java</span>
                <input type="checkbox">
                <span>HTML</span>
                
            </div>





        </form>
    </div>

</body>

</html>
